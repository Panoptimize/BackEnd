name: Assign "in progress" Status to New Issues

on:
  issues:
    types: [opened]

jobs:
  assign-in-progress:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Check for open pull requests
        id: check_prs
        run: |
          issue_number=${{ github.event.issue.number }}
          open_prs=$(gh pr list --json number --jq '.[].number')
          for pr in $open_prs; do
            pr_issues=$(gh pr view $pr --json body --jq '.body | capture("Fixes #(?<issue>\\d+)") | .issue')
            if [ "$pr_issues" == "$issue_number" ]; then
              echo "::set-output name=has_open_pr::true"
              exit 0
            fi
          done
          echo "::set-output name=has_open_pr::false"

      - name: Assign "in progress" status
        if: steps.check_prs.outputs.has_open_pr == 'false'
        uses: actions-ecosystem/action-add-labels@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          labels: "in progress"
